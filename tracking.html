<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Monday, June 13
        </div>

        <div class="product-info">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>

        <div class="product-info">
          Quantity: 1
        </div>

        <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">

        <div class="progress-labels-container">
          <div class="progress-label">
            Preparing
          </div>
          <div class="progress-label current-status">
            Shipped
          </div>
          <div class="progress-label">
            Delivered
          </div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>

    <script type="module">
    import { orders } from "../data/orders.js";
    import dayjs from 'https://unpkg.com/supersimpledev@8.5.0/dayjs/esm/index.js';
    import { getProduct } from "../data/products.js";
    import { loadProducts } from '../data/products.js';

    loadProducts(() => {
      const url = new URL(window.location.href);
      const orderId = url.searchParams.get('orderId');
      const productId = url.searchParams.get('productId');

      const order = orders.find(o => o.id === orderId);
      if (!order) {
        console.error("Order not found");
        return;
      }
      const orderItem = order.products.find(p => p.productId === productId);
      if (!orderItem) {
        console.error("Product not found in order");
        return;
      }

      const product = getProduct(productId);
      if (!product) {
        console.error("Product details not found");
        return;
      }

      // Fill in details
      const deliveryDate = dayjs(orderItem.estimatedDeliveryTime);
      document.querySelector(".delivery-date").textContent = 
        `Arriving on ${deliveryDate.format('dddd, MMMM D')}`;
      
      document.querySelectorAll(".product-info")[0].textContent = product.name;
      document.querySelectorAll(".product-info")[1].textContent = `Quantity: ${orderItem.quantity}`;
      document.querySelector(".product-image").src = product.image;

      // Progress bar calculation
      const today = dayjs();
      let progress = 0;
      let currentStatusIndex = 0;

      if (today.isBefore(deliveryDate)) {
        progress = 50; // shipped but not yet delivered
        currentStatusIndex = 1; // "Shipped"
      } else {
        progress = 100; // delivered
        currentStatusIndex = 2; // "Delivered"
      }

      document.querySelector(".progress-bar").style.width = `${progress}%`;

      // Highlight current status
      const labels = document.querySelectorAll(".progress-label");
      labels.forEach(l => l.classList.remove("current-status"));
      labels[currentStatusIndex].classList.add("current-status");
    });
    </script>
  </body>
</html>
